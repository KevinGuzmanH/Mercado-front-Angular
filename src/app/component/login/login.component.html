<div class="text-center"  *ngIf="isLogged; else loggedOut">
  <h2>Ya Iniciaste Sesi칩n</h2>
</div>

<ng-template #loggedOut>
  <div class="pb-5">
    <p class="fs-1 pt-5 text-center">Asegurese de Introducir bien los campos</p>
  </div>
  <div id="content" class="container  justify-content-center pb-2">
    <div class="card ">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
              <a class="nav-link active" routerLink="/login">Inicar Sesi칩n</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Registrarse</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="form-group">
                <label for="nombreUser">Nombre</label>
                <input type="text" id="nombreUser" name="nombreUser" class="form-control" [(ngModel)] = "nombreUsuario" required>
            </div>
            <div class="form-group">
              <label for="passUser">Contrase침a</label>
              <input type="password" id="passUser" name="passUser" class="form-control" [(ngModel)] = "password" required>
            </div>
            <div class="form-group text-center mt-3">
                <button onclick="toastshow('toastlogin')" class="btn btn-outline-success btn-block" [disabled]="!f.valid"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi칩n</button>

              <div class="toast position-fixed top-0 end-0 mt-5 mx-2" id="toastlogin" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">{{errorMs}}</div>
              </div>

            </div>
          </form>

      </div>
    </div>
  </div>
</ng-template>
