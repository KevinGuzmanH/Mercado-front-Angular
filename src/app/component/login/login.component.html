<div class="text-center"  *ngIf="isLogged; else loggedOut">
  <h2>Ya Iniciaste Sesión</h2>
</div>

<ng-template #loggedOut>
  <div id="content" class="container d-flex justify-content-center ">
    <div class="card w-75 h-50">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
              <a class="nav-link active" routerLink="/login">Inicar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Registrarse</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="form-group">
                <label for="nombreUser">Nombre</label>
                <input type="text" id="nombreUser" name="nombreUser" class="form-control" [(ngModel)] = "nombreUsuario" required>
            </div>
            <div class="form-group">
              <label for="passUser">Contraseña</label>
              <input type="password" id="passUser" name="passUser" class="form-control" [(ngModel)] = "password" required>
            </div>
            <div class="form-group text-center mt-3">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</button>
            </div>
          </form>
        <div *ngIf="f.submitted && isLoggingFail" class="alert alert-danger  mt-3">
           //Error al iniciar Sesión {{errorMs}}
          <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">ProjectMercado</strong>
              <small>1 sec ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Error al ingresar {{errorMs}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
