<div  class="container">
  <div class="row" id="homeCtn">
    <div class="col-lg-3">
      <h1 class="my-4">Shop Name</h1>
      <div class="list-group">
        <a class="list-group-item" href="#">Category 1</a>
      </div>
    </div>
    <div class="col-lg-9">
<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://mihogarchic.com/wp-content/uploads/2019/10/las-mejores-licuadoras-oster-768x423.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://ep01.epimg.net/tecnologia/imagenes/2017/10/24/actualidad/1508859078_531552_1508859362_sumario_normal.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.hd-tecnologia.com/imagenes/articulos/2021/03/Se-filtra-el-video-de-anuncio-del-Redmi-Note-10-Pro-confirmando-camara-de-108MP-y-pantalla-de-120Hz-1280x720.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

      <div id="products" class="row">
        <div *ngFor="let producto of productos" class="col-lg-4 col-md-6 mb-4">
          <a class="" role="button">
            <div class="card h-100">
              <img  (click)="info(producto)" class="card-img-top" src="{{producto.imagen}}" alt="..." />
              <div class="card-body">
                <h4 class="card-title tittle"><button (click)="info(producto)" class="btn btn-light productName">{{producto.nombre}}</button></h4>
                <div class="cardBody">
                  <p class="productValue">Desde $ {{producto.valor}}</p>
                  <p>Existencias {{producto.existencias}}</p>
                </div>
              </div>
              <div class="card-footer"><small class="text-muted">{{producto.categoria}}</small></div>
            </div>
          </a>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <a (click)="info(producto)"><img class="card-img-top" src="https://i.blogs.es/1fdc18/xiaomi-redmi-note-10-pro/450_1000.jpg" alt="..." /></a>
            <div class="card-body">
              <h4 class="card-title"><a href="#!">Item Five</a></h4>
              <h5>$24.99</h5>
              <p class="card-text">Lorem ipsum dolor sit ame, consectetur adipisicing elit. Amet numquam aspernatur! Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="card-footer"><small class="text-muted">★ ★ ★ ★ ☆</small></div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
