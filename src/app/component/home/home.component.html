<div  class="container">

  <div *ngIf="isLogged()" class="text-center text-white container p-4 ">
    <p class="fs-1 mt">Bienvenid@ {{nombreUser}}</p>
  </div>

  <div class="row" id="homeCtn">
    <div class="col-lg-3">
      <h1 class="my-4">Proyecto Mercado</h1>
      <div class="list-group">
        <a class="list-group-item" href="category" (click)="category('telefonos')">Teléfonos y Tablets</a>
        <a class="list-group-item" href="category" (click)="category('accesorios')">Accesorios</a>
        <a class="list-group-item" href="category" (click)="category('juguetes')">Juguetes y Bebés</a>
        <a class="list-group-item" href="category" (click)="category('hogar')">Hogar</a>
        <a class="list-group-item" href="category" (click)="category('deportes')">Deportes</a>
      </div>
    </div>
    <div class="col-lg-9">
<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://media.revistagq.com/photos/6090fe4046471da024885e32/16:9/w_1920,c_limit/iphone13.jpeg" class="d-block w-100 img-fluid" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://mejorconsalud.as.com/wp-content/uploads/2018/06/elegir-juguetes.jpg" class="d-block w-100 img-fluid" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i.blogs.es/3312a3/galaxy-watch-3/840_560.jpg" class="d-block w-100 img-fluid" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

      <div id="products" class="row">
        <div *ngFor="let producto of productos" class="col-lg-4 col-md-6 mb-4">
          <a class="" role="button">
            <div class="card h-100">
              <img  (click)="info(producto)" class="card-img-top" src="{{producto.imagen}}" alt="..." />
              <div class="card-body">
                <h4 class="card-title tittle"><button (click)="info(producto)" class="btn btn-light productName">{{producto.nombre}}</button></h4>
                <div class="cardBody">
                  <p class="productValue">Desde $ {{producto.valor}}</p>
                  <p>Existencias {{producto.existencias}}</p>
                  <button *ngIf="admin" class="btn btn-primary m-3">Editar</button>
                  <button (click)="delete(producto.id)" *ngIf="admin" class="btn btn-danger">Eliminar</button>
                </div>
              </div>
              <div class="card-footer"><small class="text-muted">{{producto.categoria.toUpperCase()}}</small></div>
            </div>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
