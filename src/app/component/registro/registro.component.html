<div class="text-center"  *ngIf="isRegistered; else loggedOut">
  <h2>Ya Iniciaste Sesión</h2>
</div>

<ng-template #loggedOut>
  <div class="pb-5">
    <p class="fs-1 pt-5 text-center">Asegurese de Introducir bien los campos</p>
  </div>
  <div id="content" class="container justify-content-center pb-2">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link " routerLink="/login">Inicar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/register">Registrarse</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
          <div class="form-group">
            <label for="nombreUser">Nombre de Pila</label>
            <input type="text" id="nombreUser" name="nombreUser" class="form-control" [(ngModel)] = "nombre" required>
          </div>
          <div class="form-group">
            <label for="nombreUsuario">Nombre De Usuario</label>
            <input type="text" id="nombreUsuario" name="passUser" class="form-control" [(ngModel)] = "nombreUsuario" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="passUser" class="form-control" [(ngModel)] = "email" required>
          </div>
          <div class="form-group">
            <label for="passUser">Contraseña</label>
            <input type="password" id="passUser" name="passUser" class="form-control" [(ngModel)] = "password" required>
          </div>
          <div class="form-group text-center mt-3">
            <button  onclick="toastshow('toast')" class="btn btn-outline-success" [disabled]="!f.valid"><i class="bi bi-box-arrow-in-right"></i> Registrarse</button>
                <div class="toast position-fixed top-0 end-0 mt-5 mx-2" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body">{{errorMs}}</div>
                </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
