<div id="headerDv" class="text-center">
  <p class="headerTxt">Las ofertas están disponibles por tiempo limitado</p>
  <p class="headerTxt">!Aprobechalas!</p>
</div>
<div>
  <div class="container">
    <div class="row">
      <div *ngFor="let producto of productos" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <a href="#!"><img class="card-img-top" src="{{producto.imagen}}" alt="..." /></a>
          <div class="card-body">
            <h4 class="card-title"><button (click)="info(producto)" class="btn btn-light">{{producto.nombre}}</button></h4>
            <h5>{{producto.valor}}</h5>
            <p class="card-text">{{producto.descripcion}}</p>
          </div>
          <div class="card-footer"><small class="text-muted">★ ★ ★ ★ ☆</small></div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-60">
          <a href="#!"><img class="card-img-top" src="https://via.placeholder.com/700x400" alt="..." /></a>
          <div class="card-body">
            <h4 class="card-title"><a href="#!">Item Five</a></h4>
            <h5>$24.99</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur! Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="card-footer"><small class="text-muted">★ ★ ★ ★ ☆</small></div>
        </div>
      </div>
    </div>
  </div>
</div>
